name: vocabulary
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  animated_text_kit: ^4.2.2
  bot_toast: ^4.1.3
  cupertino_icons: ^1.0.8
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  get_it: ^7.6.6
  google_fonts: ^6.2.1
  logger: ^2.0.2+1
  lottie: ^3.3.1
  page_animation_transition: ^1.0.0
  shared_preferences: ^2.2.2
  simple_animation_transition: ^0.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_assets:
  assets_path: assets/
  output_path: lib/core
  filename: assets.dart
flutter:
  uses-material-design: true
  assets:
    - assets/images/
